<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 </title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <h2>{{year}}</h2>

        <button v-on:click="year++" > Increase +</button>
        <button @click="year--" > Decrease -</button>
        <button @click="changenewtitle"> Change title</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
